app:
  name: kal
postgresql:
  admin_user: postgres
  cluster_name: main
  cluster_reset: false
  default_auth_method: trust
  encoding: UTF-8
  initial_data_file: kal.sql
  locale: en_GB.UTF-8
  user: kal
  version: 9.5
project_root: /vagrant
python:
  requirements: requirements-vagrant.txt
  virtualenv_location: /home/vagrant/venv
system_packages:
  - ack-grep
  - acl
  - adminer
  - binutils
  - elasticsearch
  - gdal-bin
  - git
  - git-core
  - libgeos-dev
  - libjpeg-dev
  - libldap2-dev
  - liblwgeom-2.3-0
  - libpq5
  - libproj-dev
  - libsasl2-dev
  - libsensors4
  - libxml2-dev
  - libxslt-dev
  - nfs-common
  - nodejs
  - openjdk-7-jre
  - pgdg-keyring
  - postgresql-9.5
  - postgresql-9.5-pgrouting
  - postgresql-9.5-postgis-2.2
  - postgresql-contrib-9.5
  - python-dev
  - python-setuptools
  - sysstat
  - vim-nox
  - zsh
user_home: /home/vagrant
vim:
  spf13: http://j.mp/spf13-vim3
  spf13_install: /home/vagrant/spf13.install
zsh:
  oh_my_zsh: https://github.com/robbyrussell/oh-my-zsh.git
  zshrc: zshrc
